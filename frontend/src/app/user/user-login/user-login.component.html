<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" required ngModel name="userName" #UserName="ngModel" required
            [ngClass]="{'is-invalid':UserName.invalid && (UserName.touched ||isSubmitted)}"
            >
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required type="password" ngModel name="password" required
            #Password="ngModel"
            [ngClass]="{'is-invalid':Password.invalid && (Password.touched || isSubmitted)}"
            >
          </div>

          <div class="form-group col-12">
            <button  type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
