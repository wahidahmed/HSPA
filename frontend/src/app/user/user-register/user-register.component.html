<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName"
            [ngClass]="{'is-invalid':fcUserName.invalid && (fcUserName.touched||isSubmitted)}"
            >

            <div *ngIf="fcUserName.invalid && (fcUserName.touched||isSubmitted)" class="text-danger">
                <span *ngIf="fcUserName.errors?.required">Please provide user name</span>
            </div>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email"
          [ngClass]="{'is-invalid':fcEmail.invalid && (fcEmail.touched||isSubmitted)}"
          autocomplete="off"
          >

            <div *ngIf="fcEmail.invalid && (fcEmail.touched||isSubmitted)" class="text-danger">
              <span *ngIf="fcEmail.errors?.required">Please provide email</span>
              <span *ngIf="fcEmail.errors?.email">Please provide valid email</span>
          </div>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid':fcPassword.invalid && fcPassword.touched}"
          >
            <div *ngIf="fcPassword.invalid && (fcPassword.touched||isSubmitted)" class="text-danger">
              <span *ngIf="fcPassword.errors?.required">Please provide password</span>
              <span *ngIf="fcPassword.errors?.minlength">Please provide atleast 8 charecter</span>
          </div>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">

          <div *ngIf="fcConfirmPassword.invalid && (fcConfirmPassword.touched||isSubmitted)" class="text-danger">
            <span *ngIf="fcConfirmPassword.errors?.required">Please provide confirm password</span>

        </div>
        <span class="text-danger" *ngIf="registrationForm.errors?.notMatch && fcConfirmPassword.valid">Password is mismathced</span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <div *ngIf="fcMobile.invalid && (fcMobile.touched||isSubmitted)" class="text-danger">
            <span *ngIf="fcMobile.errors?.required">Please provide mobile</span>
            <span *ngIf="fcMobile.errors?.minlength">Please provide atleast 11 charecter</span>
        </div>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
